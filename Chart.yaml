# apiVersion v2 is Helm 3
---
apiVersion: v2
name: nutch
version: "latest"
#kubeVersion:
description: A Helm chart to deploy Apache Nutch Server on Kubernetes
type: application
keywords:
  - apache
  - nutch
  - apache-nutch
  - nutch-helm
home: https://nutch.apache.org
sources:
  - https://github.com/apache/nutch
  - https://github.com/apache/nutch-helm
#dependencies:
maintainers:
  - name: Apache Nutch Developers
    email: dev@nutch.apache.org
    url: https://nutch.apache.org
icon: http://nutch.apache.org/assets/img/nutch_logo_tm.png
appVersion: "latest"
deprecated: false
annotations:
  # artifacthub.io/changes: |
  #   - 
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/images: |
    - name: nutch
      image: apache/nutch:latest
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Apache Nutch
      url: https://github.com/apache/nutch
    - name: Nutch Helm Chart
      url: https://github.com/apache/nutch-helm
  artifacthub.io/maintainers: |
    - name: Apache Nutch Developers
      email: dev@nutch.apache.org
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
